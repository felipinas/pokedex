<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/svg" href="images/pokeball.svg"/>
    <title>Pokédex</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/type-colors.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/index.js" async></script>
</head>
<body>
    <header>
        <img src="images/pokedex.png" alt="Pokédex">

        <input type="text" placeholder="Search a Pokemon">
    </header>

    <main>
        <div class="pokemons">

            <div class="pokemon">
                <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="">
                <span>Nº 1</span>
                <h1>Bulbasaur</h1>
                <div class="types">
                    <div class="grass">
                        <p>Grass</p>                      
                    </div>
                    <div class="poison">
                        <p>Poison</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
